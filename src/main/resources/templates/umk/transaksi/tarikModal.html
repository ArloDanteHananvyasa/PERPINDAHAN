<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/umk/rekamTransaksi/tarikModal.css">
    <title>Penjualan</title>
</head>

<body>
    <div class="page-container">

        <div class="logo">
            <p class="wovey">Wovey<br />Foodcourt .</p>
        </div>

        <!-- Header Section -->
        <div class="header">
            <p class="dashboard-header"><span class="transaksiClass">Transaksi</span> > <span
                    class="setorModalClass">Tarik Modal</span></p>
            <img class="profile" src="/Assets/umk/rekamTransaksi/generic-avatar0.svg" />
        </div>

        <div class="sidebar">
            <div class="navigation">
                <div class="menu-item dashboard">
                    <img class="icon-dashboard" src="/Assets/umk/rekamTransaksi/icon-nav-dashboard0.svg" />
                    <p class="nav-dashboard">Dashboard</p>
                </div>

                <div class="menu-item produk">
                    <img class="icon-produk" src="/Assets/umk/rekamTransaksi/icon-produk.svg" />
                    <p class="nav-produk">Produk</p>
                </div>

                <div class="menu-item transaksi">
                    <img class="icon-transaksi" src="/Assets/umk/rekamTransaksi/icon-transaksi0.svg" />
                    <p class="nav-transaksi">Transaksi</p>
                    <!-- <span class="badge">13</span> -->
                </div>

                <div class="menu-item keuangan">
                    <img class="icon-keuangan" src="/Assets/umk/rekamTransaksi/icon-keuangan0.svg" />
                    <p class="nav-keuangan">Keuangan</p>
                </div>
                <div class="menu-item penjualan">
                    <img class="icon-penjualan" src="/Assets/umk/rekamTransaksi/icon-penjualan.svg" />
                    <p class="nav-penjualan">Penjualan</p>
                </div>

                <div class="nav-divider">
                    <hr class="solid" />
                </div>

                <div class="menu-item log-out">
                    <img class="icon-log-out" src="/Assets/umk/rekamTransaksi/icon-logout.svg" />
                    <p class="nav-log-out">Log Out</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="title">
                Tarik Modal
            </div>
            <div class="content-container">
                <div class="form-container">
                    <form th:method="post" th:action="@{/umk/transaksi/tarik-modal/tambah}" class="tarik-form">
                        <div class="label-input-container">
                            <div class="form-group">
                                <label for="tanggal">Masukkan tanggal transaksi</label>
                                <input type="date" id="tanggal" name="tanggal" th:value="${tanggal}">
                            </div>
                            <div class="form-group">
                                <label for="nominal">Masukkan nominal</label>
                                <input type="text" id="nominal" name="nominal" th:value="${nominal}"
                                    placeholder="Nominal tarik modal">
                            </div>
                            <div class="form-group">
                                <label for="nominal">Masukkan rekening tujuan</label>
                                <input type="text" id="rekening" name="rekening" th:value="${rekening}"
                                    placeholder="Nomor rekening tujuan penarikan modal">
                            </div>
                            <div class="warning">Nominal tidak dapat melebihi saldo saat ini</div>
                            <p style="color:red" class="error" th:text="${error}"></p>
                        </div>

                        <input type="submit" class="submit-btn" value="Tambah Transaksi" />
                    </form>
                </div>
                <div class="container-saldo">
                    <img src="/Assets/umk/rekamTransaksi/icon-saldo0.svg" class="logo-saldo">
                    <div class="saldo-title">
                        Saldo anda saat ini
                    </div>
                    <div class="nominal-saldo">
                        <p th:text="${saldo}"></p>
                    </div>
                </div>
                <img src="/Assets/umk/rekamTransaksi/tarik-modal.png">

            </div>

        </div>
    </div>
</body>

</html>
