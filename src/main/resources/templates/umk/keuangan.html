<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./vars.css" /> -->
  <link rel="stylesheet" href="/Assets/umk/keuangan/updateStyle.css" />
  <title>Wovey Foodcourt</title>
</head>

<body>
  <div class="logo">
    <p class="wovey">Wovey<br />Foodcourt .</p>
  </div>
  <div class="header">
    <p class="keuangan-header">Keuangan</p>
    <a th:href="@{/umk/profile}"><img class="profile" th:src="${profilePic}" /></a>
  </div>
  <div class="main-content">
    <div class="sub-header">
      <div class="saldo">
        <p>Saldo saat ini</p>
        <p th:text="${saldo}"></p>
      </div>

      <div class="range-date">
        <form th:action="@{/umk/keuangan}" th:method="GET">
          <label for="start">Tanggal mulai:</label>
          <input type="date" id="start" name="transaksiStart" th:value="${transaksiStart}" />

          <label for="start">Tanggal terakhir:</label>

          <input type="date" id="end" name="transaksiEnd" th:value="${transaksiEnd}" />
          <input type="submit" value="submit">
        </form>
      </div>
    </div>

    <div class="sub-sub-header">
      <p class="semua-transaksi">Semua Transaksi</p>
    </div>

    <div class="list-keuangan">
      <table>
        <tr>
          <th>Jenis Interaksi</th>
          <th>Nominal</th>
          <th>Tanggal Transaksi</th>
        </tr>
        <tr th:each="row : ${results}">
          <td th:text="${row.jenis}"></td>
          <td th:text="${row.nominal}"></td>
          <td th:text="${row.tanggal}"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="navigation">
    <div class="dashboard">
      <img class="icon-dashboard" src="/Assets/umk/keuangan/icon-dashboard0.svg" />
      <p class="nav-transaki">Dashboard</p>
    </div>

    <div class="nav-produk">
      <img src="/Assets/umk/keuangan/icon-produk.svg" />
      <p>Produk</p>
    </div>

    <div class="transaksi">
      <img class="icon-transaksi" src="/Assets/umk/keuangan/icon-transaksi0.svg" />
      <p class="nav-transaksi">Transaksi</p>
    </div>

    <div class="keuangan">
      <img class="icon-keuangan" src="/Assets/umk/keuangan/icon-bar-chart0.svg" />
      <p class="nav-keuangan">Keuangan</p>
    </div>

    <div class="penjualan">
      <img class="icon-penjualan" src="/Assets/umk/keuangan/icon-penjualan0.svg" />
      <p class="nav-penjualan">Penjualan</p>
    </div>

    <div class="nav-divider">
      <img class="divider" src="/Assets/umk/keuangan/divider0.svg" />
    </div>

    <div class="log-out">
      <img class="icon-log-out" src="/Assets/umk/keuangan/icon-log-out0.svg" />
      <p class="nav-log-out">Log Out</p>
    </div>

    <div class="bantuan">
      <img class="icon-bantuan" src="/Assets/umk/keuangan/icon-bantuan0.svg" />
      <p class="nav-bantuan">Bantuan</p>
    </div>
  </div>
</body>

</html>
